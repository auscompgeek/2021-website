name: Ee Durbin
pronouns: they/them
bio: <p>Ee Durbin is an avid cyclist, loving caretaker to two felines, and staunch
  believer in the power of community in all aspects of life. Including their time
  since joining the Python Software Foundation as Director of Infrastructure in 2018,
  Ee has spent nearly a decade contributing to the infrastructure behind python.org,
  us.pycon.org, and PyPI. In that time they have participated in mutiple fundamental
  overhauls of all aspects of the hosting, software, and sustainability of these core
  services for the Python community.</p>
has_pic: true
