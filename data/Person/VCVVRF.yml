bio: <p>Leigh is a software developer, event organiser (but not this time around),
  occasional speaker, and all-round chaos gremlin based in Melbourne. She was the
  Conference Director of PyCon AU 2020 and co-organised DjangoCon AU 2018/2019. She
  is passionate about API design, cycling and snacks.</p>
